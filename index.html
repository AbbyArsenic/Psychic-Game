<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game</title>
    <style type="text/css" src="assets/css/reset.css"></style>
    <style type="text/css" src="assets/css/style.css"></style>
</head>
<!-- App randomly picks a letter, and the user has to guess which letter the app chose. 
When the player wins, increase the Wins counter and start the game over
When the player loses, increase the Losses counter and restart the game -->
<body>
    <h1>Guess what letter I'm thinking of...</h1>
    <h2>*Press [enter] to start over*</h2>
    <p>Wins: <span id="winNum">0</span></p>
    <p>Losses: <span id="lossNum">0</span></p>
    <p>Guesses Left: <span id="guessLeft">9</span></p>
    <p>Your Guesses So Far: <span id="guesses"></span></p>
    
</body>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
